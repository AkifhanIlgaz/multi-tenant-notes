version: "3.8"

services:
  beyaz_futbol:
    image: postgres:17-alpine
    container_name: beyaz_futbol_db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: beyaz_futbol
    ports:
      - "5432:5432"
    volumes:
      - beyaz_futbol_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydatabase"]
      interval: 10s
      timeout: 5s
      retries: 5

  hell_kitchen:
    image: postgres:17-alpine
    container_name: hell_kitchen_db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: hell_kitchen
    ports:
      - "5433:5432"
    volumes:
      - hell_kitchen_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydatabase"]
      interval: 10s
      timeout: 5s
      retries: 5

  mentalist:
    image: postgres:17-alpine
    container_name: mentalist_db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mentalist
    ports:
      - "5434:5432"
    volumes:
      - mentalist_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydatabase"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: pepa-linha-dark
    restart: unless-stopped
    depends_on:
      beyaz_futbol:
        condition: service_healthy
      hell_kitchen:
        condition: service_healthy
      mentalist:
        condition: service_healthy

volumes:
  beyaz_futbol_data:
    driver: local
  hell_kitchen_data:
    driver: local
  mentalist_data:
    driver: local
